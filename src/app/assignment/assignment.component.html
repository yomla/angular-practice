<button 
  class="btn btn-success"
  (click)="showDetails()"
  >Display Details
</button>
<p *ngIf="show">Secret password = 'tuna'</p>
<div 
  *ngFor="let logItem of log; let i = index"
  [ngStyle] = "{backgroundColor: i >= 4 ? 'blue' : 'white'}"
  [ngClass] = "{'white-text': i >= 4}"
  >{{ logItem }}
</div>
